<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>華語文教材製作工具書</title>
  <style>
    body {
      font-family: "微軟正黑體", sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .gallery a {
      text-decoration: none;
      transition: transform 0.2s;
    }
    .gallery a:hover {
      transform: scale(1.05);
    }
    .gallery img {
      width: 200px;
      height: auto;
      border: 2px solid #ccc;
      border-radius: 8px;
    }
    .caption {
      margin-top: 8px;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>華語文教材製作工具書</h1>
  <p>以下是一些實用的工具網站，點擊圖片即可前往</p>

  <div class="gallery">
    <div>
      <a href="https://www.google.com" target="_blank">
        <img src="images/google.png" alt="Google">
        <div class="caption">Google</div>
      </a>
    </div>

    <div>
      <a href="https://www.canva.com" target="_blank">
        <img src="images/canva.png" alt="Canva">
        <div class="caption">Canva</div>
      </a>
    </div>

    <div>
      <a href="https://www.pixabay.com" target="_blank">
        <img src="images/other.png" alt="Pixabay 圖庫">
        <div class="caption">Pixabay 圖庫</div>
      </a>
    </div>
    
    <!-- 可以繼續增加更多圖片連結 -->
  </div>

</body>
</html>
